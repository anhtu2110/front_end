<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Display bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Display Bootstrap</h1>
          <h3>Display cho tất cả các thiết bị</h3>
          <div class="box bg-dark d-sm-inline-block p-1 text-light">Box</div>
          <div class="box bg-primary d-sm-inline-block p-1 text-light">Box</div>
          <h3>Display cho các thiết bị khác nhau</h3>
          <div class="box bg-dark p-1 text-light">Box</div>
          <div class="box bg-primary p-1 text-light">Box</div>
          <div class="box bg-success p-1 text-light">Box</div>
          <div class="box bg-warning p-1 text-light">Box</div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
