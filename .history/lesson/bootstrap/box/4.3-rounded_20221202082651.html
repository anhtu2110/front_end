<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Bo tròn góc khối trong bootstrap</title>
  </head>
  <body>
    <style>
      .box {
        width: 100px;
        height: 100px;
        float: left;
        margin-left: 20px;
        background-color: #b4b4b4;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Border trong bootstrap</h1>
          <h3>Thiết lập border</h3>
          <div class="box rounded">100x100</div>
          <div class="box rounded-top">100x100</div>
          <div class="box rounded-right">100x100</div>
          <div class="box rounded-bottom">100x100</div>
          <div class="box rounded-left">100x100</div>
          <div class="box rounded-circle">100x100</div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
