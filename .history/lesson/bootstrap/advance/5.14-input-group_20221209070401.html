<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label for="username" class="input-group-text">Họ tên:</label>
                    </div>
                    <input id="username" class="form-control" type="text" name="username" idaria-label="Recipient's ">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label for="email" class="input-group-text">Email:</label>
                    </div>
                    <input class="form-control" type="text" name="email" aria-label="Recipient's " id="email">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" name="email" aria-label="Recipient's " id="email">
                    <div class="input-group-append">
                        <div class="btn btn-outline-secondary">Thêm mới</div>
                    </div>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <input class="form-control" type="text" name="email" aria-label="Recipient's " id="email">
                    <div class="input-group-append">
                        <div class="btn btn-outline-secondary">Thêm mới</div>
                    </div>
                </div>
                <div class="input-group input-group-lg mb-3">
                    <input class="form-control" type="text" name="email" aria-label="Recipient's " id="email">
                    <div class="input-group-append">
                        <div class="btn btn-outline-secondary">Thêm mới</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <div class="form-group">
                        <select id="my-select" class="form-control" name="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
