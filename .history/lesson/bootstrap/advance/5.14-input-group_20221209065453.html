<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label for="username" class="input-group-text">Họ tên:</label>
                    </div>
                    <input id="username" class="form-control" type="text" name="username" idaria-label="Recipient's ">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="email" class="input-group-text">Email:</label>
                    </div>
                    <input class="form-control" type="text" name="email" aria-label="Recipient's " id="email">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div id="my-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#my-carousel" data-slide-to="0" aria-current="location"></li>
                        <li data-target="#my-carousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Title</h5>
                                <p>Text</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Title</h5>
                                <p>Text</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#my-carousel" data-slide="prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#my-carousel" data-slide="next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
