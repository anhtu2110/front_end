<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Carousel SlideShow Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center">Carosel Slideshow Bootstrap</h1>
                <div id="home-slide" class="carouse slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#home-slide" class="active" data-slide-to="0"></li>
                        <li data-target="#home-slide" data-slide-to="1"></li>
                        <li data-target="#home-slide" data-slide-to="2"></li>
                        <li data-target="#home-slide" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./images/slide-1.png" alt="">
                            <div class="carousel-caption">
                                <h5>Caption 1</h5>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/slide-2.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/slide-3.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/slide-4.png" alt="">
                        </div>
                    </div>
                    <!-- END carousel-inner -->
                    <a href="#home-slide" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#home-slide" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- Hiển thị button slide -->
                    <!-- End control next prev -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
