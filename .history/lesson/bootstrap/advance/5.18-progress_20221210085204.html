<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Progress bar bootstrap</h1>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100">25%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                        aria-valuemax="100">50%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-secondary" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100">75%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100">25%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
