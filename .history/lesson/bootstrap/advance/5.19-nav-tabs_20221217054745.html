<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Sử dụng tiện ích Nav Tabs bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Nav tab Bootstrap</h1>
                <!-- Cấu trúc tab -->
                <!-- #1.Tiêu đề -->
                <nav>
                    <div class="nav nav-tabs">
                        <a href="" class="nav-item nav-link">Tab Item 1</a>
                        <a href="" class="nav-item nav-link">Tab Item 2</a>
                        <a href="" class="nav-item nav-link">Tab Item 3</a>
                    </div>
                </nav>
                <!-- #2. Nội dung tab  -->
                <div class="tab-content">
                    <div class="tab-pane show fade">Tab content 1</div>
                    <div class="tab-pane show fade">Tab content 2</div>
                    <div class="tab-pane show fade">Tab content 3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
